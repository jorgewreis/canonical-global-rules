name: Lint

on:
  push:
    paths:
      - '**/*.md'
      - '**/*.css'
      - '**/*.scss'
      - '**/*.js'
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.css'
      - '**/*.scss'
      - '**/*.js'
  workflow_dispatch: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run markdownlint
        run: npm run lint:md

      - name: Run stylelint
        run: npm run lint:css

      - name: Run eslint
        run: npm run lint:js
